name: Checks

on:
  push:
    paths:
      - "*.kicad_sch"
      - "*.kicad_pcb"
      - "*.kibot.yaml"
      - ".github/workflows/kibot.yaml"
    branches:
      - main
  pull_request:
    paths:
      - "*.kicad_sch"
      - "*.kicad_pcb"
      - "*.kibot.yaml"
      - ".github/workflows/kibot.yaml"
    branches:
      - main

jobs:
  erc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: INTI-CMNB/KiBot@v2
        with:
          # Required - kibot config file
          config: "../../config.kibot.yaml"
          # optional - prefix to output defined in config
          dir: output
          # optional - schematic file
          schema: "../../schematic.sch"
          # optional - PCB design file
          board: "../../pcb.kicad_pcb"

      - name: Run ERC
        run: |
          make erc

      - name: Retrieve results
        uses: actions/upload-artifact@v4
        with:
          name: erc_outputs
          path: Generated

  drc:
    runs-on: ubuntu-latest

    needs: erc

    steps:
      - uses: actions/checkout@v4
      - uses: INTI-CMNB/KiBot@v2
        with:
          # Required - kibot config file
          config: "../../config.kibot.yaml"
          # optional - prefix to output defined in config
          dir: output
          # optional - schematic file
          schema: "../../schematic.sch"
          # optional - PCB design file
          board: "../../pcb.kicad_pcb"

      - name: Run DRC
        run: |
          make drc

      - name: Retrieve results
        uses: actions/upload-artifact@v4
        with:
          name: drc_outputs
          path: Generated

  var_default:
    name: Default variant

    runs-on: ubuntu-latest

    needs: [ erc, drc ]

    steps:
      - uses: actions/checkout@v4
      - uses: INTI-CMNB/KiBot@v2
        with:
          # Required - kibot config file
          config: "../../config.kibot.yaml"
          # optional - prefix to output defined in config
          dir: output
          # optional - schematic file
          schema: "../../schematic.sch"
          # optional - PCB design file
          board: "../../pcb.kicad_pcb"

      - name: Generate default variant
        run: |
          make var_default

      - name: Retrieve results
        uses: actions/upload-artifact@v4
        with:
          name: Default_Output
          path: Generated
