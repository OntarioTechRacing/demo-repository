name: Black Formatter

on: [ push, pull_request ]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Check Black formatting
        run: |
          black --check --line-length 80 . || echo "Black formatting check failed." >> $GITHUB_ENV
        continue-on-error: true

      - name: Fail annotations
        if: ${{ env.Black formatting check failed }}
        run: |
          echo "::error file=filename,line=1,col=1::Formatting check failed on the following files:"
          black --diff --line-length 80 . 2>&1 | grep -E "would reformat" | sed -E "s/would reformat //"
        shell: bash
