name: Black Formatter

on: [ push, pull_request ]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run Black and check formatting
        id: black
        run: |
          black --check --line-length 80 . > black_output.txt || true

      - name: Annotate formatting issues
        if: failure()
        run: |
          echo "##[error] Some files are not properly formatted. Please run 'black --line-length 80 .' to format your code."
          grep -E 'would reformat|was reformatted' black_output.txt | while read -r line ; do
            file=$(echo $line | cut -d ' ' -f 2)
            echo "::error file=$file::File needs formatting with Black."
          done
