name: Black Formatter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"

      - name: Install Black
        run: pip install black

      - name: Check Python code formatting
        run: black --check --line-length 80 .
        id: black_format

      - name: Annotate formatting issues
        if: failure()
        uses: actions/github-script@v5
        with:
          script: |
            const output = `${{ steps.black_format.outputs.stdout }}\n${{ steps.black_format.outputs.stderr }}`;
            const regex = /^(.+):\d+:\d+: (.+)$/gm;
            let match;
            while (match = regex.exec(output)) {
              const path = match[1];
              const message = match[2];
              github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'Formatting Error',
                head_sha: context.sha,
                status: 'completed',
                conclusion: 'action_required',
                output: {
                  title: 'Code Formatting Errors',
                  summary: 'The following files do not conform to formatting standards:',
                  annotations: [{
                    path: path,
                    start_line: 1,
                    end_line: 1,
                    annotation_level: 'failure',
                    message: message
                  }]
                }
              });
            }
