name: Black Formatter

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install Black
        run: pip install black

      - name: Check Python code formatting
        run: black --check --line-length 80 .
        continue-on-error: true
        id: black_check

      - name: Output formatting issues
        if: failure()
        run: |
          echo "Formatting check failed. Please run "black --line-length 80 .' locally to fix formatting issues."
          echo "The following files require formatting:"
          echo "${{ steps.black_check.outputs.stdout }}"
